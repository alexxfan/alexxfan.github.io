---
layout: default
---

<div class="home">

  <h1>Welcome to my Gym Companion App project website!</h1>

  <p>This website contains my final year project - the <strong>Gym Companion App</strong></p>

  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="entry">
          {{ post.excerpt }}
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div>

</div>
